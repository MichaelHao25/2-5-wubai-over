<script>
  window.addEventListener("deviceorientation", function(event) {
    if(event.alpha<100){
      $(".home .gou").stop().animate({"left":event.alpha,"bottom":event.gamma},100)
    }else{
     $(".home .gou").stop().animate({"left":$(window).width()-event.alpha,"bottom":event.gamma},100)   
   }
 }, true);
</script>

  document.addEventListener("WeixinJSBridgeReady", function () {
    var audio = document.getElementById("audio");

    audio.setAttribute('src', 'audio/shake-sound.mp3');
    audio.load();



    var root_play = document.getElementById("root-play");
    root_play.play();


  }, false);



  var length = $('body img[data-src]').length;
  var arry = []
  var average = 100/length;
  var current = 0;
  $.each($('body img'), function(index, val) {
    $(val).attr('index', index);
    $(val).attr('src',$(val).attr('data-src'));
    $(val).on('load', function() {
      arry[$(this).attr('index')-1] = 'load';
      current+= average;
            // console.log(arry);
            // console.log(length + '  '+current+'  ');
            $('.loading h3').text('页面正在加载中...'+parseInt(current)+'%')
            if (current>95) {                
              $('.loading').addClass('active')
              $('.mobile-wrap.center.index').addClass('show');
              setTimeout(function(){
                $('.loading').remove();
              },1000)
            }
          });
  });
